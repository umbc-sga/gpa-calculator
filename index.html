<html>
    <head>
        <title>GPA Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">GPA Calculator</h1>

        <section class="container-fluid">
            <div class="alert alert-secondary alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            
                <h4>GPA Cutoffs to Remember</h4>
                <ul class="mb-0">
                    <li>
                        If you are a UMBC Merit Scholar, you must maintain a minimum cumulative 3.25 grade point average (<a href="https://scholarships.umbc.edu/currentscholars/">Source</a>).
                    </li>

                    <li>
                        In order to graduate from UMBC, you must maintain a minimum cumulative GPA of 2.0 (<a href="https://catalog.umbc.edu/content.php?catoid=1&navoid=40">Source</a>).
                    </li>
                </ul>
            </div>

            <h2 class="text-center">
                <span class="badge bg-primary">
                    Cumulative GPA:
                    <span id="gpa">0.0</span>
                </span>
            </h2>
    
            <div class="row">
                <div class="col-sm-4">
                    <h4>Course Name</h4>
                </div>
        
                <div class="col-sm-4">
                    <h4>Credits</h4>
                </div>
        
                <div class="col-sm-3">
                    <h4>Grade</h4>
                </div>
            </div>
        </section>

        <section class="container-fluid">
            <button id="addCourse" class="btn btn-success">Add Course</button>    
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
